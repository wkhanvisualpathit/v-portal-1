	<div class="container-contact100">
		<div class="wrap-contact100">
				<form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
				action="https://script.google.com/macros/s/AKfycbynb_Yj1AqGenaUO4U5W7J35m6Stp8umTRDTUZ9Dae7672NDYc/exec" class="contact100-form validate-form">
			<!-- <form class="contact100-form validate-form"> -->
				<span class="contact100-form-title">
					Instructor Form
				</span>

				<label class="label-input100 title" for="name">Your Name *</label>
				<div class="wrap-input100  validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="name">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100 title" for="course-name">Course Name *</label>
				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" name="course-name" placeholder="Course Specialised In">
					<span class="focus-input100"></span>
				</div>
				<label class="label-input100 title" for="experience">Experience Level *</label>
				<div class="wrap-input100 validate-input">
					<input  id="experience" class="input100" type="text" name="Experience" placeholder="Experience level ex:6">
					<span class="focus-input100"></span>
				</div>


				<label class="label-input100 title" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100 title" for="phone">Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +91 800 000000">
					<span class="focus-input100"></span>
				</div>
<!--
				<label class="label-input100" for="message">Message *</label>
				<div class="wrap-input100 validate-input">
					<textarea id="message" class="input100" name="message" placeholder="Please enter your comments..."></textarea>
					<span class="focus-input100"></span>
				</div> -->

				<div class="container-contact100-form-btn" >
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
